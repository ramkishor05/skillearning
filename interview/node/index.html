<!DOCTYPE html>
<html>
  <head>
  <title>Skil Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-adsense-account" content="ca-pub-3275898218055604">
  <link rel="stylesheet" href="/4/w3.css">
  <link rel="stylesheet" href="/lib/w3schools30.css">
  <link rel='stylesheet' href='/lib/prism1.css'>
  <link rel='stylesheet' href='/css/app.css'>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">

  <script src="/js/app.js"></script>
</head>
  <body>
    <div w3-include-html="/header.html"></div>
    <div w3-include-html="sidebar.html"></div>
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    <div w3-include-html="content.html"></div>
  
    <script>
      // Script to open and close the sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }

      function w3_show_nav(name) {
        document.getElementById("menuTut").style.display = "none";
        document.getElementById("menuRef").style.display = "none";
        document.getElementById(name).style.display = "block";
        w3_open();
      }
    </script>
    <script src="/lib/w3codecolor.js"></script>
    <script src="/lib/prism2.js"></script>
    <script>
      w3CodeColor();
      includeHTML();
    </script>
  </body>
